'Nick is equivalent to NickServ to other networks. It is our network will be Nick.': 'Nick es equivalente a NickServ en otra redes. En esta red será Nick.'
'Nick allows you to have a nickname and prevent others from using it.': 'Nick te permite tener un nick propio, y evitar que otra persona lo utilice.'
'The following commands allow maintenance of nicknames; to use them, type /msg Nick command.': 'El siguiente comando permite la gestión de apodos; para usarlos, escribe /msg Nick command.'
'For more information on a specific command, type <b>/msg Nick HELP</b> command.': 'Para mas información sobre un comando especifico, escribe <b>/msg NICK HELP</b> command.'
'This command manages your auto join list. When you identify you will automatically join the channels on your auto join list. Services Operators may provide a nick to modify other users'' auto join lists.': 'Este comando gestiona la lista de auto entrada. Cuando te identificas en el chat, automáticamente entrarás a los canales que tengas en tu lista. Los servicios de operador pueden modifiar las listas de entrada de otros usuarios.'
'Lists all channels you have access on.': 'Lista todos los canales a los que tienes acceso'
'Optionally, you can specify a level in XOP or ACCESS format.': 'Opcionalmente puedes especificar un nivel en formato XOP or ACCESS.'
'The resulting list will only include channels where you have the given level of access.': 'El resultado de la lista, incluirá los canales en los que tengas algún nivel asignado.'
Examples: Ejemplos
'Lists all channels where you have Founder access.': 'Lista todos los canales donde tienes acceso de fundador.'
'Lists all channels where you have AOP access or greater.': 'Lista todos los canales donde tienes acceso AOP o mayor.'
'Lists all channels where you have level 10 access or greater.': 'Lista todos los canales donde tienes nivel 10 o mayor.'
nick.access.description: 'Modifica o muestra la lista de acceso de tu nick. Esto es la lista de direcciones que serán automáticamente reconocidas por NICK para permitir usar el nick. Si quieres usar el nick desde una diferente dirección, necesitas envíar el comando IDENTIFY para que NICK te reconozca.'
'Allows access to user anyone from any machine in the bepeg.com domain.': 'Permite acceder al usuario desde cualquier máquina en el dominio bepeg.com.'
'Reverses the previous command.': 'Revierte el comando anterior.'
'Displays the current access list.': 'Muestra la lista de acceso actual.'
nick.identify.description: 'Le dice a NICK que eres realmente el propietario del nick. Algunos comandos requieren que te autentiques antes de usarlo. La contraseá debería ser la misma con la que te has registrado.'
nick.update.description: 'Actualiza tu estado reciente, es decir. Comprueba si hay nuevos memos, cambia modos de canales necesarios ( ModeonID) y actualizar tu vhost y tu "userflags" (última vez visto, etc).'
nick.info.description: 'Muestra información sobre el nick dado , como el propietario del nick, la última direccion y hora, y opciones del nick. Si estás identificado con ese nick y pides información sobre él, recibirás TODA la información, esté oculta o no.'
nick.list.description: 'Listar todos los nick registrados que coinciden con este patrón, con este formato nick!user@host. Los nicks con la opción PRIVATE no se mostrarán. Ten en cuenta que el patrón precedido con un ''#'' indica un rango.'
'Lists all nicks owned by joeuser@foo.com.': 'Listar todos los nicks para joeuser@foo.com.'
'Lists all registered nicks with Bot in their names (case insensitive).': 'Listar todos los nick registrados con Bot en su nombre (sensible a mayúsculas).'
'Lists all nicks owned by users in the bar.org domain.': 'Listar todos los nicks que tienen bar.org en dominio.'
'Lists nicks numbers 50-100.': 'Lista los nicks del 50 al 100.'
nick.logout.description: 'Esto reinvierte los efectos del comando IDENTIFY, es decir ya no te reconoce como el propietario real del nick. Ten en cuenta, sin embargo, que no se te pedirá identificarte mas.'
nick.recover.description_2: 'Cuando haces este comando, NICK traerá un falso usuario online con el mismo nick que estás intentado recuperar. Esto obliga a los servidores IRC a desconectar el otro usuario. Este falso usuario permanecerá online para que el otro usuario no se reconecte inmediatamente; después de un tiempo, tu comando (/msg Nick HELP RELEASE) traerá el nick de vuelta lo antes posible.'
nick.recover.description_3: 'Para usar el comando RECOVER para un nick, tu dirección actual debe ser la misma que se muestra en el comando /WHOIS que tiene el nick en su lista de acceso, debes estar identificado y en el grupo del nick o debes suministrar la contraseña correcta para este nick.'
'Sets various nickname options.  option can be one of:': 'Insertar varias opciones para el nick. option puede ser alguna de estas:'
'Sets whether services should set channel status modes on you automatically.': 'Establece si los servicios deberían de establecer los modos de estado del canal automáticamente.'
'Set the display of your group in Services': 'Configura la visualización de tu grupo en los servicios'
'Associate an E-mail address with your nickname': 'Asocia una direcctión de correo con tu nick'
'Associate a greet message with your nickname': 'Asocia un mensaje de bienvenida con tu nick'
'Hide certain pieces of nickname information': 'Oculta ciertas partes de información de tu nick'
'Enable or disable keep modes': 'Habilita o deshabilita keep modes'
'Turn protection on or off': 'Cambia la protección a on o off'
'Set the language Services will use when messaging you': 'Establece el lenguaje de los servicios que se mostrarán al usuario'
'Set your nickname password': 'Introduce tu contraseña de nick'
'Prevent the nickname from appearing in the LIST command': 'Evitar que el nickname aparezca en el comando LIST'
'Turn nickname security on or off': 'Cambia la seguridad del nick a on o off'
'Associate a URL with your account': 'Asocia una URL con tu cuenta'
'STATUS Returns the owner status of the given nickname': 'STATUS Devuelve el estado del nick dado'
nick.status.description: 'Returns whether the user using the given nickname is recognized as the owner of the nickname.  The response has this format:'
"where nickname is the nickname sent with the command, and status-code is one of the following:": "Donde el nick es el nick enviado con el comando, y el código de estado es uno de los siguientes:"
'no such user online or nickname not registered': 'Usuario no está online o no está registrado'
'user not recognized as nickname''s owner': 'Usuario no reconocido como el propietario del nick'
'user recognized as owner via access list only': 'Usuario reconocido sólo a través de la lista de acceso'
'user recognized as owner via password identification': 'Usuario reconocido a través de identificación por contraseña'
'Up to sixteen nicknames may be sent with each command; the rest will be ignored. If no nickname is given, your status will be returned.' : 'Hasta dieciséis apodos pueden ser enviados con cada comando; el resto se ignorará. Si no se da el apodo, se devolverá a su estado.'
'Set language to services:': 'Establece lenguaje para los servicios:'
'This example set language to english, you can see help with :': 'Este ejemploestablece el lenguaje a Inglés, puedes ver la ayuda con: '
'Chan is equivalent to ChanServ to other networks. It is our network will be Chan.': 'Chan es equivalente a ChanServ en otras redes. En esta red será Chan.'
'Chan allows you to control various aspects of channels.': 'Chan te permite controlar varios aspectos de los canales.'
'Chan can often prevent malicious users from "taking over" channels by limiting who is allowed channel operator privileges.': 'Chan a menudo puede prevenir a usuarios maliciosos "tomarse" canales limitando quienes estan permiso para tener privilegios de operador del canal.'
'Available commands are listed below; to use them, type /msg Chan command.': 'Comandos disponibles, son listado a continuación; usalos escribiendo /msg Chan command.'
'For more information on a specific command, type <b>/msg Chan HELP</b> command.': 'Para mas información sobre un comando específico, escribe <b>/msg Chan HELP</b> command.'
